<!-- produtos/templates/produtos/gerenciar_produtores.html -->

<h1>Gerenciar Produtores</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Cadastrar Produtor</button>
</form>

<h2>Lista de Produtores</h2>
<ul>
    {% for produtor in produtores %}
        <li>{{ produtor.nome }} - {{ produtor.email }} - {{ produtor.telefone }}</li>
    {% endfor %}
</ul>
