<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
</head>
<body>
    <h1>Lista de Produtos</h1>
    <a href="{% url 'adicionar_produto' %}">Adicionar Produto</a>
    <ul>
        {% for produto in produtos %}
            <li>
                {{ produto.nome }} - {{ produto.preco }} {{ produto.unidade_medida }}
                <a href="{% url 'editar_produto' produto.pk %}">Editar</a>
                <a href="{% url 'deletar_produto' produto.pk %}">Deletar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
